<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function validateForm() {
            let fields = document.forms.contact_form.elements;
            for (let i = 0; i < fields.length; i++) {
                switch (fields[i].name) {
                    case ('name'):
                        if (!(/[а-я]/ig.test(fields[i].value))) {
                            fields[i].classList.add('error');
                            return false;
                        } else {
                            fields[i].classList.remove('error');
                        }
                        break;
                    case ('phone'):
                        if(!(/\+7\(\d{3}\)\d{3}-\d{4}/g.test(fields[i].value))) {
                            fields[i].classList.add('error');
                            return false;
                        } else {
                            fields[i].classList.remove('error');
                        }
                        break;
                    case ('email'):
                        if(!(/^([a-z0-9_\.-]+)@([a-z0-9_\.-]+)\.([a-z\.]{2,6})$/ig.test(fields[i].value))) {
                            fields[i].classList.add('error');
                            return false;
                        } else {
                            fields[i].classList.remove('error');
                        }
                        break;
                    case ('text'):
                        if(!(/.+/ig.test(fields[i].value))) {
                            fields[i].classList.add('error');
                            return false;
                        } else {
                            fields[i].classList.remove('error');
                        }
                        break;
                    default:
                        return true;
                }
            }
        }

    </script>

    <style>
        .error {
            background-color: red;
        }
    </style>

</head>
<body>
    <form name="contact_form" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>Имя: </td>
                <td><input name="name" type="text"></td>
            </tr>
            <tr>
                <td>Телефон: </td>
                <td><input name="phone" type="text"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input name="email" type="text"></td>
            </tr>
            <tr>
                <td>Текст: </td>
                <td><input name="text" type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><button name="send">OK</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
