<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="">
        <h1>REGISTRATION</h1>

        <div class="my-2">
            <form action="#" id="app-form">
                <fieldset>
                    <label>
                        <input type="text" name="Name"> Enter Name
                    </label>
                    <label>
                        <input type="text" name="Age"> Enter Age
                    </label>
                </fieldset>
                <fieldset>

                        <input type="radio" name="Gender" value="male"> Male
                    </label>
                    <label>

                </fieldset>
                <fieldset>
                    <label>
                        <input type="checkbox" name="Hobbies" data-hobbie="eat"> Eat
                    </label>
                    <label>
                        <input type="checkbox" name="Hobbies" data-hobbie="sleep"> Sleep
                    </label>
                    <label>
                        <input type="checkbox" name="Hobbies" data-hobbie="nflix"> Netflix
                    </label>
                    <label>
                        <input type="checkbox" name="Hobbies" data-hobbie="gym"> Gym
                    </label>
                </fieldset>
            </form>
            <button id="app">Add new user</button>
        </div>
    </div>
